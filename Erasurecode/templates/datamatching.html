<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload and Integrity Check</title>
</head>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f0f0f0;
    }
    
    h1 {
        text-align: center;
    }
    
    form {
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    
    label {
        display: block;
        margin-bottom: 10px;
    }
    
    input[type="file"] {
        margin-bottom: 20px;
    }
    
    button {
        padding: 10px 20px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }
    
    button:hover {
        background-color: #0056b3;
    }
    
    select {
        padding: 10px;
        border-radius: 4px;
        border: 1px solid #ccc;
        width: 100%;
        margin-bottom: 20px;
    }
    
</style>
<body>
    <h1>File Upload and Integrity Check</h1>
    <form action="/upload" method="post" enctype="multipart/form-data">
        <label for="file">Upload File:</label>
        <input type="file" id="file" name="file" accept=".jpg, .jpeg, .png, .gif, .bmp, .mp3, .wav, .flac, .txt, .pdf, .doc, .docx, .mp4, .avi, .mov, .mkv">
        <label for="type">File Type:</label>
        <select id="type" name="type">
            <option value="image">Image</option>
            <option value="audio">Audio</option>
            <option value="document">Document</option>
            <option value="video">Video</option>
        </select>
        <button type="submit">Upload</button>
    </form>
</body>
</html>
